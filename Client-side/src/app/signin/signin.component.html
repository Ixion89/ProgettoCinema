<body>
    <p>
  <ngb-alert [dismissible]="false">
    <strong>SIGNIN!</strong> Effettua il login
  </ngb-alert>
</p>
<form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
  <div class="form-group" >
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Inserisci email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
  </div>
  <div class="form-group form-check">
  </div>
  <button type="submit" class="btn btn-outline-primary" (click)="saveUtente()"> Registrati!</button>
</form>
<p>
  <ngb-alert [dismissible]="false" class="alert2">
    <strong>SIGNIN!</strong> Effettua la registrazione se sei un nuovo utente
    <button type="button" class="btn btn-outline-primary" (click)="gotoSignUp()">SIGNUP!</button>
  </ngb-alert>
</p>

</body>
